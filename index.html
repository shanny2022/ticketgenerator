<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conference Ticket Generator</title>
  <link rel="icon" type="image/png" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <main class="container">
    <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
    <p>Secure your spot at next year's biggest coding conference.</p>

    <!-- Form starts -->
    <form id="ticketForm" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Shuntoria Reid" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="shuntoriareid240@gmail.com" required />

      <label for="github">GitHub Username</label>
      <input type="text" id="github" name="github" placeholder="@shanny2022" required />

      <label for="avatar">Upload Avatar</label>
      <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" required />
      <small>JPG or PNG, max 2MB</small>

      <button type="submit" class="btn">Generate My Ticket</button>
    </form>
    <!-- Form ends -->

    <!-- Ticket output -->
    <div id="ticket" class="hidden" aria-live="polite"></div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>.
    Coded by <a href="#">Shuntoria Reid</a>.
  </footer>

</body>
</html>
